<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ships locations!</title>
  <link rel="stylesheet" type="text/css" href="style/salvoCss.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/normalize.css" />
  <link rel="stylesheet" href="dist/gridstack.css" />
  <link rel="stylesheet" href="dist/gridstack-extra.css" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>

  <div id="placeShips" class="grid-ships">
    <div id="grid" class="grid-stack grid-stack-10">
    </div>
  </div>

  <!-- <button onclick="addShip()"> Save your Location </button> -->
  <button id="shipPosition" onclick="placeShips()"> Save ship position </button>

  <div>
    <span id="playerInfo"></span>
  </div>

  <div class="row">
    <div class="col">
      <section>
        <h2>Game Board</h2>
        <div class="grid-myShips">
          <div id="myShips" class="grid-stack grid-stack-10">
          </div>
      </section>
    </div>
    <div class="col">
      <section>
        <h2>Salvo Board</h2>
        <div class="grid-enemyShips">
        <div id="enemyShips" class="grid-stack grid-stack-10">
        </div>
      </div>
      </section>
    </div>
  </div>
  <script src="dist/lodash.min.js"></script>
  <script src="scripts/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/game.js"> </script>
  <script src="dist/lodash.min.js"></script>
  <script src="dist/jquery-ui.min.js"></script>
  <script src="dist/gridstack.js"></script>
  <script src="dist/gridstack.jQueryUI.js"></script>
  <script src="dist/jquery.ui.touch-punch.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
